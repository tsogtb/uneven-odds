<!-- https://github.com/tsogtb/regl-graphics -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
    />
    <title>Miniature Universe</title>
    <style>
        :root {
            color-scheme: dark;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: none; 
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
        }
    </style>
</head>
<body>
    <button id="next-story"
        style="
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 10;
            padding: 8px 12px;
        ">
        Next Story
    </button>

    <canvas id="c" tabindex="1"></canvas>

    <!-- Visualization info overlay -->
    <div id="viz-info" class="overlay"></div>

    <style>
        #viz-info {
            position: absolute;
            bottom: 20px;
            right: 20px; /* bottom-right corner */
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            pointer-events: none; /* doesn't block canvas input */
            user-select: none;
            text-align: right;
        }

        #viz-info b {
            color: #FFD700; /* subtle emphasis on numbers */
        }
    </style>

    <!-- Instructions overlay -->
    <div id="instructions-start" class="overlay">
        Click anywhere to enable controls
    </div>
    
    <div id="instructions-active" class="overlay" style="display: none;">
        Navigation: <b>WASD</b><br>
        Orientation: <b>Mouse</b><br>
        Release Cursor: <b>ESC</b>
    </div>

    <script type="module" src="src/main.js"></script>

    <style>
        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
            user-select: none;
        }
    
        .overlay:hover {
            background: rgba(0,0,0,0.7);
        }
    </style>

    <script>
        const canvas = document.getElementById("c");
        const startInstr = document.getElementById("instructions-start");
        const activeInstr = document.getElementById("instructions-active");

        const lockPointer = () => canvas.requestPointerLock();

        startInstr.addEventListener("click", lockPointer);
        canvas.addEventListener("click", lockPointer);

        document.addEventListener("pointerlockchange", () => {
            if (document.pointerLockElement === canvas) {
                
                startInstr.style.display = "none";
                activeInstr.style.display = "block";
            } else {
                
                startInstr.style.display = "block";
                activeInstr.style.display = "none";
            }
        });
    </script>
</body>

</html>
